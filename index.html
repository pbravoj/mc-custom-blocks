<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor BPP Maestro (SDK Real-Time Sync)</title>
    <style>
        body { background-color: #e5e7eb; padding: 20px; margin: 0; font-family: 'Inter', -apple-system, sans-serif; }
        .motor-container { max-width: 680px; margin: auto; padding: 15px; background: #f4f6f9; border-radius: 12px; border: 1px solid #ddd; box-sizing: border-box; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .section-box { margin-bottom: 12px; padding: 12px; background: #fff; border-radius: 8px; border: 1px solid #eee; }
        .preview-box { background: #333; color: #00ff00; padding: 8px; border-radius: 4px; font-family: monospace; font-size: 9px; word-break: break-all; border-left: 4px solid #666; margin-top: 5px; }
        select, input { border: 1px solid #ccc; border-radius: 4px; padding: 6px; }
    </style>
    <script src="https://developer.salesforce.com/docs/marketing/marketing-cloud/guide/assets/blocksdk.js"></script>
</head>
<body>

<div class="motor-container">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
        <img src="https://proveedores.implementos.cl/assets/img/implementos-logo.png" height="35" alt="Implementos">
        <h3 style="color: #333; margin: 0; font-size: 16px;">Configurador Maestro BPP <span style="font-size: 11px; color: #e11d48;">Real-Time SDK</span></h3>
    </div>

    <div class="section-box" style="border-left: 5px solid #0055aa;">
        <label style="font-weight: 900; display: block; margin-bottom: 8px; font-size: 11px; color: #0055aa; text-transform: uppercase;">0. Selección de Template (Directorio BPP)</label>
        <select id="master_layout" style="width: 100%; padding: 8px; font-size: 11px; font-weight: bold; background: #f0f7ff;" onchange="updateAll()">
            <option value="BPP/BPP_Layout_Claro" selected>BPP/BPP_Layout_Claro (Oficial Azul)</option>
            <option value="BPP/BPP_Layout_Oscuro">BPP/BPP_Layout_Oscuro (Carbono)</option>
            <option value="BPP/BPP_Layout_Promo">BPP/BPP_Layout_Promo (Ofertas)</option>
        </select>
    </div>

    <div class="section-box">
        <label style="font-weight: 900; display: block; margin-bottom: 8px; font-size: 11px; color: #0055aa; text-transform: uppercase;">1. Origen de Datos y Selección SKU</label>
        <div style="display: flex; gap: 15px; margin-bottom: 10px;">
            <div style="flex: 1;">
                <label style="font-size: 10px; font-weight: bold; display: block; margin-bottom: 4px;">Tipo de Origen:</label>
                <select id="data_source_type" style="width: 100%; font-size: 11px;" onchange="updateAll()">
                    <option value="parametric" selected>1. Paramétrico</option>
                    <option value="recommended">2. Recomendado</option>
                    <option value="manual">3. Manual</option>
                </select>
            </div>
            <div style="flex: 1.5;">
                <label style="font-size: 10px; font-weight: bold; display: block; margin-bottom: 4px;">Slot Destino:</label>
                <div style="display: flex; justify-content: space-between; background: #f9f9f9; padding: 6px 8px; border-radius: 4px; font-size: 10px; border: 1px solid #ddd;">
                    <label><input type="radio" name="sku_slot" value="SKU_1" checked onchange="updateAll()"> 1</label>
                    <label><input type="radio" name="sku_slot" value="SKU_2" onchange="updateAll()"> 2</label>
                    <label><input type="radio" name="sku_slot" value="SKU_3" onchange="updateAll()"> 3</label>
                    <label><input type="radio" name="sku_slot" value="SKU_4" onchange="updateAll()"> 4</label>
                    <label><input type="radio" name="sku_slot" value="SKU_5" onchange="updateAll()"> 5</label>
                    <label><input type="radio" name="sku_slot" value="SKU_6" onchange="updateAll()"> 6</label>
                </div>
            </div>
        </div>

        <div id="manual_input_container" style="display:none; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px;">
            <label style="font-size: 10px; font-weight: bold; display: block; margin-bottom: 4px; color: #e11d48;">Ingresar SKU Manual:</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="manual_sku" placeholder="EJ: WUXACC0002" style="flex: 2; font-weight: bold; text-transform: uppercase; box-sizing: border-box;" oninput="this.value = this.value.toUpperCase(); updateAll();">
                <button type="button" onclick="loadLiveImage()" style="flex: 1; background: #0055aa; color: #fff; border: none; border-radius: 4px; font-size: 10px; font-weight: bold; cursor: pointer;">VER IMAGEN</button>
            </div>
        </div>

        <div id="live_preview_container" style="display:none; text-align: center; background: #fff; border: 1px solid #ddd; padding: 10px; border-radius: 4px; margin-top: 10px;">
            <img id="live_sku_img" src="" style="max-height: 120px; width: auto; display: none;">
            <div id="img_status" style="font-size: 10px; color: #888;">Haga clic en 'Ver Imagen' para previsualizar.</div>
        </div>
    </div>

    <div class="section-box">
        <label style="font-weight: 900; display: block; margin-bottom: 8px; font-size: 11px; color: #0055aa; text-transform: uppercase;">2. Juego de Librerías (URL Foto SKU)</label>
        <div style="display: flex; gap: 15px; margin-bottom: 10px;">
            <div style="flex: 1;">
                <label style="font-size: 10px; font-weight: bold; display: block; margin-bottom: 4px;">Formato:</label>
                <div style="display: flex; gap: 10px;">
                    <label style="font-size: 11px;"><input type="radio" name="img_format" value="png" checked onchange="updateSizes(); updateAll();"> PNG</label>
                    <label style="font-size: 11px;"><input type="radio" name="img_format" value="jpg" onchange="updateSizes(); updateAll();"> JPG</label>
                </div>
            </div>
            <div style="flex: 1;">
                <label style="font-size: 10px; font-weight: bold; display: block; margin-bottom: 4px;">Tamaño:</label>
                <select id="sku_img_size" style="width: 100%; font-size: 11px;" onchange="updateAll()">
                    <option value="h/">h</option>
                </select>
            </div>
            <div style="flex: 1;">
                <label style="font-size: 10px; font-weight: bold; display: block; margin-bottom: 4px;">Versión:</label>
                <select id="sku_img_version" style="width: 100%; font-size: 11px;" onchange="updateAll()">
                    <option value="-1" selected>v-1</option><option value="-2">v-2</option><option value="-3">v-3</option>
                </select>
            </div>
        </div>
        <div class="preview-box">
            <span style="color: #aaa;">ENDPOINT GENERADO:</span><br>
            <span id="preview_url_sku">https://images.implementos.cl/img/h/@SKU-1.png</span>
        </div>
    </div>

    <div class="section-box">
        <label style="font-weight: 900; display: block; margin-bottom: 10px; font-size: 11px; color: #0055aa; text-transform: uppercase;">3. Configuración Logo Marca</label>
        <div style="display: flex; gap: 15px;">
            <div style="flex: 1;"><label style="font-size: 10px; font-weight: bold; display: block;">Tamaño Logo (px):</label>
                <div style="display: flex; gap: 5px;">
                    <input type="range" min="30" max="90" value="65" style="width: 100%;" id="logo_size_slider" oninput="document.getElementById('logo_size').value = this.value; updateAll()">
                    <input type="number" id="logo_size" value="65" style="width: 50px; font-size: 10px;" oninput="document.getElementById('logo_size_slider').value = this.value; updateAll()">
                </div>
            </div>
            <div style="flex: 1;"><label style="font-size: 10px; font-weight: bold; display: block;">Variante / Pantone:</label>
                <div style="display: flex; gap: 5px;">
                    <select id="logo_v" style="flex: 1; font-size: 11px;" onchange="updateAll()"><option value="-1">V1</option><option value="-2">V2</option></select>
                    <select id="logo_p" style="flex: 1; font-size: 11px;" onchange="updateAll()"><option value="_C">Color</option><option value="_B">Blanco</option></select>
                </div>
            </div>
        </div>
    </div>

    <div class="section-box" style="margin-bottom:0;">
        <label style="font-weight: 900; display: block; margin-bottom: 8px; font-size: 11px; color: #0055aa; text-transform: uppercase;">4. SKU Imagen</label>
        <div style="display: flex; gap: 15px; align-items: center;">
            <div style="flex: 1;"><label style="font-size: 10px; font-weight: bold; display: block;">Elevación SKU (px):</label><input type="number" id="pop_out_offset" value="55" style="width: 100%; font-size: 11px; border: 1px solid #0055aa; font-weight: bold; color: #0055aa;" oninput="updateAll()"></div>
            <div style="flex: 1;"><label style="font-size: 10px; font-weight: bold; display: block;">Z-Index (Capa Logo):</label> <select id="logo_z_index" style="width: 100%; padding: 6px; font-size: 10px;" onchange="updateAll()"><option value="15">Encima</option><option value="5">Detrás</option></select></div>
        </div>
    </div>

</div>

<script>
    var sdk = new window.sfdc.BlockSDK();

    // 1. Manejo del desplegable de tamaños de imagen según JPG/PNG
    function updateSizes() {
        var format = document.querySelector('input[name="img_format"]:checked').value;
        var sizeSelect = document.getElementById('sku_img_size');
        var currVal = sizeSelect.value;
        sizeSelect.innerHTML = "";
        var options = (format === 'png') ? [['h/', 'h'], ['m/', 'm']] : [['1000/', '1000'], ['600/', '600']];
        options.forEach(opt => {
            var el = document.createElement("option"); el.value = opt[0]; el.innerHTML = opt[1];
            sizeSelect.appendChild(el);
        });
        var exists = Array.from(sizeSelect.options).some(o => o.value === currVal);
        if(exists) sizeSelect.value = currVal;
    }

    // 2. Previsualización de la imagen dentro del Motor
    function loadLiveImage() {
        var manualSkuVal = document.getElementById('manual_sku').value.trim();
        var format = document.querySelector('input[name="img_format"]:checked').value;
        var size = document.getElementById('sku_img_size').value;
        var version = document.getElementById('sku_img_version').value;
        
        var url = "https://images.implementos.cl/img/" + size + manualSkuVal + version + "." + format;
        var img = document.getElementById('live_sku_img');
        var status = document.getElementById('img_status');
        
        if (!manualSkuVal) { alert("Ingrese un SKU real en modo Manual."); return; }
        
        status.innerText = "Cargando..."; img.style.display = "none"; img.src = url;
        img.onload = function() { img.style.display = "inline-block"; status.innerText = ""; };
        img.onerror = function() { status.innerText = "Error: Imagen no encontrada."; img.style.display = "none"; };
    }

    // 3. LA FUNCIÓN MAESTRA (Sincroniza UI, Guarda Memoria y Renderiza en Salesforce)
    function updateAll() {
        // A. Actualizar Visibilidad de UI
        var type = document.getElementById('data_source_type').value;
        var manualInput = document.getElementById('manual_input_container');
        var livePreview = document.getElementById('live_preview_container');
        var manualSkuVal = document.getElementById('manual_sku').value.trim();

        if (type === 'manual') {
            manualInput.style.display = 'block';
            livePreview.style.display = 'block';
        } else {
            manualInput.style.display = 'none';
            livePreview.style.display = 'none';
            manualSkuVal = "@SKU";
        }

        var format = document.querySelector('input[name="img_format"]:checked').value;
        var size = document.getElementById('sku_img_size').value;
        var version = document.getElementById('sku_img_version').value;
        document.getElementById('preview_url_sku').innerText = "https://images.implementos.cl/img/" + size + (manualSkuVal || "@SKU") + version + "." + format;

        // B. Recolectar datos para Salesforce
        var data = {
            master_layout: document.getElementById('master_layout').value,
            data_source_type: document.getElementById('data_source_type').value,
            sku_slot: document.querySelector('input[name="sku_slot"]:checked').value,
            manual_sku: document.getElementById('manual_sku').value.toUpperCase().trim(),
            img_format: document.querySelector('input[name="img_format"]:checked').value,
            sku_img_size: document.getElementById('sku_img_size').value,
            sku_img_version: document.getElementById('sku_img_version').value,
            logo_size: document.getElementById('logo_size').value,
            sufijo1: document.getElementById('logo_v').value,
            sufijo2: document.getElementById('logo_p').value,
            pop_out_offset: document.getElementById('pop_out_offset').value,
            logo_z_index: document.getElementById('logo_z_index').value
        };

        // C. Guardar Memoria (setData) e Inyectar Código al Lienzo (setContent)
        sdk.setData(data, function() {
            var code = "%%[\n";
            code += " SET @data_source_type = '" + data.data_source_type + "'\n";
            code += " SET @sku_slot = '" + data.sku_slot + "'\n";
            code += " SET @manual_sku = '" + data.manual_sku + "'\n";
            code += " SET @img_format = '" + data.img_format + "'\n";
            code += " SET @sku_img_size = '" + data.sku_img_size + "'\n";
            code += " SET @sku_img_version = '" + data.sku_img_version + "'\n";
            code += " SET @logo_size = '" + data.logo_size + "'\n";
            code += " SET @sufijo1 = '" + data.sufijo1 + "'\n";
            code += " SET @sufijo2 = '" + data.sufijo2 + "'\n";
            code += " SET @pop_out_offset = '" + data.pop_out_offset + "'\n";
            code += " SET @logo_z_index = '" + data.logo_z_index + "'\n";
            code += "]%%\n";
            code += "%%=ContentBlockByName('" + data.master_layout + "')=%%";

            sdk.setContent(code);
            sdk.setSuperContent(code); // Asegura el guardado profundo en Salesforce
        });
    }

    // 4. RECUPERAR MEMORIA AL ABRIR EL BLOQUE
    window.onload = function() { 
        updateSizes();
        sdk.getData(function (data) {
            if (data && Object.keys(data).length > 0) {
                if(data.master_layout) document.getElementById('master_layout').value = data.master_layout; 
                if(data.data_source_type) document.getElementById('data_source_type').value = data.data_source_type;
                if(data.sku_slot) {
                    var slotRadio = document.querySelector('input[name="sku_slot"][value="' + data.sku_slot + '"]');
                    if(slotRadio) slotRadio.checked = true;
                }
                if(data.manual_sku) document.getElementById('manual_sku').value = data.manual_sku;
                if(data.img_format) {
                    var fmtRadio = document.querySelector('input[name="img_format"][value="' + data.img_format + '"]');
                    if(fmtRadio) fmtRadio.checked = true;
                    updateSizes(); 
                }
                if(data.sku_img_size) document.getElementById('sku_img_size').value = data.sku_img_size;
                if(data.sku_img_version) document.getElementById('sku_img_version').value = data.sku_img_version;
                if(data.logo_size) {
                    document.getElementById('logo_size').value = data.logo_size;
                    document.getElementById('logo_size_slider').value = data.logo_size;
                }
                if(data.sufijo1) document.getElementById('logo_v').value = data.sufijo1;
                if(data.sufijo2) document.getElementById('logo_p').value = data.sufijo2;
                if(data.pop_out_offset) document.getElementById('pop_out_offset').value = data.pop_out_offset;
                if(data.logo_z_index) document.getElementById('logo_z_index').value = data.logo_z_index;
            }
            updateAll(); // Fuerza el renderizado inicial y actualiza la UI
        });
    };
</script>

</body>
</html>
