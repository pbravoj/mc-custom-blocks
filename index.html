<div class="motor-container" style="font-family: 'Inter', sans-serif; max-width: 850px; margin: auto; padding: 20px; background: #f4f6f9; border-radius: 15px;">
    
    <h2 style="text-align: center; color: #333;">Configurador Maestro BPP v3.4</h2>
    
    <div style="margin-bottom: 20px; padding: 15px; background: #fff; border-radius: 10px; border: 1px solid #ddd;">
        <label style="font-weight: bold; display: block; margin-bottom: 5px;">1. Seleccionar Template Maestro:</label>
        <select id="template_select" name="template_select" style="width: 100%; padding: 10px; border-radius: 5px;">
            <option value="BPP_Layout_Claro_v3.4.0" selected>BPP Layout Claro - Escala (Full Control)</option>
            <option value="BPP_Layout_Oscuro_v3.4.0">BPP Layout Oscuro - Escala (Full Control)</option>
        </select>
    </div>

    <div style="display: flex; gap: 20px;">
        <div style="flex: 1; background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #ddd;">
            <label style="font-weight: bold; display: block; margin-bottom: 5px;">Identificador SKU:</label>
            <input type="text" id="sku_input" placeholder="WUXACC0002" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
            
            <label style="font-weight: bold; display: block; margin-bottom: 5px;">Marca (Slug):</label>
            <input type="text" id="marca_input" placeholder="blacksmith" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

            <label style="font-weight: bold; display: block; margin-bottom: 5px;">Variante de Logo:</label>
            <div style="display: flex; gap: 5px;">
                <select name="sufijo1" id="sufijo1" style="flex: 1; padding: 8px;">
                    <option value="-1" selected>V1</option><option value="-2">V2</option>
                </select>
                <select name="sufijo2" id="sufijo2" style="flex: 1; padding: 8px;">
                    <option value="_C" selected>Color</option><option value="_B">Blanco</option><option value="_N">Negro</option>
                </select>
            </div>
        </div>

        <div style="flex: 1; background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #ddd;">
            <label style="font-weight: bold; display: block; margin-bottom: 5px;">Elevación Foto SKU (px):</label>
            <input type="number" id="pop_out_offset" value="50" style="width: 100%; padding: 8px; margin-bottom: 15px;">

            <label style="font-weight: bold; display: block; margin-bottom: 5px;">Posición Logo (Layering):</label>
            <select name="logo_z_index" id="logo_z_index" style="width: 100%; padding: 8px; margin-bottom: 15px;">
                <option value="15" selected>Por ENCIMA de la foto (Z-15)</option>
                <option value="5">Por DEBAJO de la foto (Z-5)</option>
            </select>

            <label style="font-weight: bold; display: block; margin-bottom: 5px;">Tamaño Logo Marca (%):</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" min="10" max="40" value="22" oninput="logo_size_val.value = this.value" style="flex: 1;">
                <input type="number" id="logo_size_val" name="logo_size_percent" value="22" style="width: 50px; text-align: center;">
            </div>
        </div>
    </div>
</div>
