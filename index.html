<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>BPP Selector - Implementos S.A.</title>
    <script src="blocksdk.js"></script>
    <style>
        body { font-family: 'Salesforce Sans', Arial, sans-serif; padding: 0; margin: 0; background-color: #f4f6f9; color: #333; }
        .header { background-color: #ffffff; padding: 15px; border-bottom: 3px solid #0055aa; display: flex; align-items: center; }
        .logo { height: 35px; margin-right: 15px; }
        .header-title { font-size: 16px; font-weight: bold; color: #0055aa; margin: 0; }
        .container { padding: 20px; }
        .card { background: #ffffff; padding: 20px; border-radius: 8px; border: 1px solid #d8dde6; margin-bottom: 20px; }
        .guide-section { background-color: #eef4ff; border-left: 4px solid #0055aa; padding: 15px; margin-bottom: 20px; font-size: 12px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 13px; }
        select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px; }
        .footer { text-align: center; font-size: 11px; color: #706e6b; margin-top: 20px; border-top: 1px solid #d8dde6; padding-top: 15px; }
        .ver-badge { background: #0055aa; color: white; padding: 1px 5px; border-radius: 3px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://proveedores.implementos.cl/assets/img/implementos-logo.png" class="logo" alt="Implementos">
        <h1 class="header-title">BPP Parámetros</h1>
    </div>

    <div class="container">
        <div class="guide-section">
            <p><strong>Ruta:</strong> Si el bloque falla, verifica que el archivo esté en la raíz de Content Builder dentro de la carpeta <code>BPP</code>.</p>
        </div>

        <div class="card">
            <label>1. Posición:</label>
            <select id="p" onchange="update()">
                <option value="1">Producto 1</option><option value="2">Producto 2</option>
                <option value="3">Producto 3</option><option value="4">Producto 4</option>
            </select>

            <label>2. Librería:</label>
            <select id="imgLib" onchange="update()">
                <option value="PNG">Librería PNG (Transparente)</option>
                <option value="JPG">Librería JPG (Fondo Blanco)</option>
            </select>

            <label>3. Template:</label>
            <select id="l" onchange="update()">
                <option value="BPP_Layout_Claro">BPP Layout Claro (#8EA3B4)</option>
            </select>
        </div>

        <div class="footer">
            Implementos S.A. | <span class="ver-badge">Motor: v2.8.6-FINAL</span>
        </div>
    </div>

    <script>
        var sdk = new window.sfdc.BlockSDK();
        function update() {
            var pos = document.getElementById('p').value;
            var lay = document.getElementById('l').value;
            var lib = document.getElementById('imgLib').value;

            var imgPre = (lib === 'PNG') ? 'https://images.implementos.cl/img/h/' : 'https://images.implementos.cl/img/1000/';
            var imgSuf = (lib === 'PNG') ? '-1.png' : '-1.jpg';
            
            // CONSTRUIMOS LA RUTA AQUÍ (Probamos con la ruta de sistema 'Content Builder/BPP/...')
            var fullPath = "Content Builder/BPP/" + lay;

            var logic = "%%[" +
                " SET @VersionMotor = 'v2.8.6-FINAL' " +
                " SET @ItemIndex = " + pos +
                " SET @CampID = AttributeValue('Campaign_ID') " +
                " IF Empty(@CampID) THEN SET @CampID = 'SKU_PARAMETRICO' ENDIF " +
                " SET @ColumnaSKU = Concat('SKU_', @ItemIndex) " +
                " SET @SKU = Lookup('Campanas_Config_DE', @ColumnaSKU, 'Campaign_ID', @CampID) " +
                " IF NOT Empty(@SKU) THEN " +
                "    SET @Filas = LookupRows('Master_Products_DE', 'SKU', @SKU) " +
                "    IF RowCount(@Filas) > 0 THEN " +
                "        SET @Fila = Row(@Filas, 1) " +
                "        SET @Nombre = Field(@Fila, 'NOMBRE') " +
                "        SET @Precio = Field(@Fila, 'PRECIO_MESON') " +
                "        SET @Marca = Field(@Fila, 'MARCA') " +
                "        SET @PrecioFinal = FormatCurrency(@Precio, 'es-CL') " +
                "        SET @Imagen = Concat('" + imgPre + "', @SKU, '" + imgSuf + "') " +
                "    ENDIF " +
                " ENDIF " +
                "]%%";

            // Inyectamos la ruta directamente como un String
            var render = "%%[ IF NOT Empty(@SKU) THEN SET @Path = '" + fullPath + "' OUTPUT(ContentBlockByName(@Path)) ENDIF ]%%";
            
            sdk.setContent(logic + render);
            sdk.setAsset({
                "name": "BPP_Selector",
                "metaData": { "thumbnail": { "url": "https://image.cl-implementos.cl/lib/fe2b11737164057a7d1676/m/1/a72fde74-d3e3-4dac-b9c2-72e747947e81.jpg" } }
            });
        }
        update();
    </script>
</body>
</html>
