<div class="motor-container" style="font-family: 'Inter', sans-serif; max-width: 900px; margin: auto; padding: 20px; background: #f4f6f9; border-radius: 15px; border: 1px solid #ddd;">
    
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
        <img src="https://proveedores.implementos.cl/assets/img/implementos-logo.png" height="50" class="logo" alt="Implementos">
        <h2 style="color: #333; margin: 0;">Configurador Maestro BPP <span style="font-size: 14px; color: #e11d48;">v3.5.2</span></h2>
    </div>

    <div style="font-size: 13px; color: #666; background: #fff; padding: 15px; border-left: 4px solid #e11d48; border-radius: 4px; margin-bottom: 20px;">
        <strong>Configuración de Activos:</strong> 
        <ul style="margin: 5px 0 0 0; padding-left: 20px;">
            <li><strong>Formato Imagen:</strong> Seleccione PNG para SKU sin fondo o JPG para imágenes estándar.</li>
            <li><strong>Layering:</strong> Controle si el logo de marca pisa la imagen o queda por detrás.</li>
        </ul>
    </div>

    <form id="bpp-config-form">
        <div style="margin-bottom: 20px; padding: 15px; background: #fff; border-radius: 10px; border: 1px solid #eee;">
            <label style="font-weight: bold; display: block; margin-bottom: 10px;">Seleccionar Slot de SKU (Exclusivo):</label>
            <div style="display: flex; justify-content: space-between; background: #f9f9f9; padding: 10px; border-radius: 8px;">
                <label><input type="radio" name="sku_slot" value="SKU1" checked> SKU 1</label>
                <label><input type="radio" name="sku_slot" value="SKU2"> SKU 2</label>
                <label><input type="radio" name="sku_slot" value="SKU3"> SKU 3</label>
                <label><input type="radio" name="sku_slot" value="SKU4"> SKU 4</label>
                <label><input type="radio" name="sku_slot" value="SKU5"> SKU 5</label>
                <label><input type="radio" name="sku_slot" value="SKU6"> SKU 6</label>
            </div>
        </div>

        <div style="display: flex; gap: 20px;">
            <div style="flex: 1; background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #eee;">
                
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">Formato de Imagen SKU:</label>
                <select name="img_format" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
                    <option value="png" selected>PNG (Transparente)</option>
                    <option value="jpg">JPG (Fondo Sólido)</option>
                </select>

                <label style="font-weight: bold; display: block; margin-bottom: 5px;">Variante de Logo (1-9):</label>
                <select name="sufijo1" style="width: 100%; padding: 10px; margin-bottom: 15px;">
                    <option value="-1" selected>Foto 1</option>
                    <option value="-2">Foto 2</option>
                    <option value="-3">Foto 3</option>
                    <option value="-4">Foto 4</option>
                    <option value="-5">Foto 5</option>
                    <option value="-6">Foto 6</option>
                    <option value="-7">Foto 7</option>
                    <option value="-8">Foto 8</option>
                    <option value="-9">Foto 9</option>
                </select>

                <label style="font-weight: bold; display: block; margin-bottom: 5px;">Pantone Marca:</label>
                <select name="sufijo2" style="width: 100%; padding: 10px;">
                    <option value="_C" selected>Color (_C)</option>
                    <option value="_B">Blanco (_B)</option>
                    <option value="_N">Negro (_N)</option>
                </select>
            </div>

            <div style="flex: 1; background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #eee;">
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">Elevación SKU (px):</label>
                <input type="number" name="pop_out_offset" value="50" style="width: 100%; padding: 10px; margin-bottom: 15px;">

                <label style="font-weight: bold; display: block; margin-bottom: 5px;">Tamaño Logo Marca (%):</label>
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                    <input type="range" min="10" max="45" value="22" oninput="logo_size_val.value = this.value" style="flex: 1;">
                    <input type="number" id="logo_size_val" name="logo_size_percent" value="22" style="width: 50px; text-align: center;">
                </div>

                <label style="font-weight: bold; display: block; margin-bottom: 5px;">Posición Logo Vertical (px):</label>
                <input type="number" name="logo_y_offset" value="0" style="width: 100%; padding: 10px;">
                
                <label style="font-weight: bold; display: block; margin-top: 15px;">Prioridad de Capa (Z):</label>
                <select name="logo_z_index" style="width: 100%; padding: 10px;">
                    <option value="15">Logo encima de Foto</option>
                    <option value="5">Logo detrás de Foto</option>
                </select>
            </div>
        </div>

        <button type="button" style="width: 100%; margin-top: 20px; padding: 15px; background: #e11d48; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">
            GENERAR AMPSCRIPT v3.5.2
        </button>
    </form>
</div>
        </button>
    </form>
</div>
