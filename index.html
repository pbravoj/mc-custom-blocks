<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor BPP Maestro (Full UI + SDK Real-Time)</title>
    <style>
        body { background-color: #e5e7eb; padding: 20px; margin: 0; font-family: 'Inter', -apple-system, sans-serif; }
        .motor-container { max-width: 680px; margin: auto; padding: 15px; background: #f4f6f9; border-radius: 12px; border: 1px solid #ddd; box-sizing: border-box; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .section-box { margin-bottom: 12px; padding: 12px; background: #fff; border-radius: 8px; border: 1px solid #eee; }
        .preview-box { background: #333; color: #00ff00; padding: 8px; border-radius: 4px; font-family: monospace; font-size: 9px; word-break: break-all; border-left: 4px solid #666; margin-top: 5px; }
        select, input { border: 1px solid #ccc; border-radius: 4px; padding: 6px; }
        .debug-console { margin-top: 15px; padding: 10px; background: #1e1e1e; color: #0f0; font-size: 10px; border-radius: 6px; font-family: monospace; }
    </style>
    <script src="https://developer.salesforce.com/docs/marketing/marketing-cloud/guide/assets/blocksdk.js"></script>
</head>
<body>

<div class="motor-container">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
        <img src="https://proveedores.implementos.cl/assets/img/implementos-logo.png" height="35" alt="Implementos">
        <h3 style="color: #333; margin: 0; font-size: 16px;">Configurador Maestro BPP <span style="font-size: 11px; color: #e11d48;">v7.2 Full Sync</span></h3>
    </div>

    <div class="section-box" style="border-left: 5px solid #0055aa;">
        <label style="font-weight: 900; display: block; margin-bottom: 8px; font-size: 11px; color: #0055aa; text-transform: uppercase;">0. Selección de Template</label>
        <select id="master_layout" style="width: 100%; padding: 8px; font-size: 11px; font-weight: bold; background: #f0f7ff;" onchange="onUserInput()">
            <option value="BPP/BPP_Layout_Claro">BPP/BPP_Layout_Claro (Oficial Azul)</option>
            <option value="BPP/BPP_Layout_Oscuro">BPP/BPP_Layout_Oscuro (Carbono)</option>
            <option value="BPP/BPP_Layout_Promo">BPP/BPP_Layout_Promo (Ofertas)</option>
        </select>
    </div>

    <div class="section-box">
        <label style="font-weight: 900; display: block; margin-bottom: 8px; font-size: 11px; color: #0055aa; text-transform: uppercase;">1. Origen de Datos y Selección SKU</label>
        <div style="display: flex; gap: 15px; margin-bottom: 10px;">
            <div style="flex: 1;">
                <label style="font-size: 10px; font-weight: bold; display: block; margin-bottom: 4px;">Tipo de Origen:</label>
                <select id="data_source_type" style="width: 100%; font-size: 11px;" onchange="onUserInput()">
                    <option value="parametric">1. Paramétrico</option>
                    <option value="recommended">2. Recomendado</option>
                    <option value="manual">3. Manual</option>
                </select>
            </div>
            <div style="flex: 1.5;">
                <label style="font-size: 10px; font-weight: bold; display: block; margin-bottom: 4px;">Slot Destino:</label>
                <div style="display: flex; justify-content: space-between; background: #f9f9f9; padding: 6px 8px; border-radius: 4px; font-size: 10px; border: 1px solid #ddd;">
                    <label><input type="radio" name="sku_slot" value="SKU_1" onchange="onUserInput()"> 1</label>
                    <label><input type="radio" name="sku_slot" value="SKU_2" onchange="onUserInput()"> 2</label>
                    <label><input type="radio" name="sku_slot" value="SKU_3" onchange="onUserInput()"> 3</label>
                    <label><input type="radio" name="sku_slot" value="SKU_4" onchange="onUserInput()"> 4</label>
                    <label><input type="radio" name="sku_slot" value="SKU_5" onchange="onUserInput()"> 5</label>
                    <label><input type="radio" name="sku_slot" value="SKU_6" onchange="onUserInput()"> 6</label>
                </div>
            </div>
        </div>

        <div id="glosa_container" style="font-size: 10px; color: #666; background: #f0f7ff; padding: 8px; border-radius: 4px; border-left: 3px solid #0055aa; margin-bottom: 10px;">
            <strong>Paramétrica:</strong> Tomados de 'Campanas_Config_DE'.
        </div>

        <div id="manual_input_container" style="display:none; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px;">
            <label style="font-size: 10px; font-weight: bold; display: block; margin-bottom: 4px; color: #e11d48;">Ingresar SKU Manual:</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="manual_sku" placeholder="EJ: WUXACC0002" style="flex: 2; font-weight: bold; text-transform: uppercase; box-sizing: border-box;" oninput="this.value = this.value.toUpperCase(); onUserInput();">
                <button type="button" onclick="loadLiveImage()" style="flex: 1; background: #0055aa; color: #fff; border: none; border-radius: 4px; font-size: 10px; font-weight: bold; cursor: pointer;">VER IMAGEN</button>
            </div>
        </div>

        <div id="live_preview_container" style="display:none; text-align: center; background: #fff; border: 1px solid #ddd; padding: 10px; border-radius: 4px; margin-top: 10px;">
            <img id="live_sku_img" src="" style="max-height: 120px; width: auto; display: none;">
            <div id="img_status" style="font-size: 10px; color: #888;">Haga clic en 'Ver Imagen' para previsualizar.</div>
        </div>
    </div>

    <div class="section-box">
        <label style="font-weight: 900; display: block; margin-bottom: 8px; font-size: 11px; color: #0055aa; text-transform: uppercase;">2. Juego de Librerías (URL Foto SKU)</label>
        <div style="display: flex; gap: 15px; margin-bottom: 10px;">
            <div style="flex: 1;">
                <label style="font-size: 10px; font-weight: bold; display: block; margin-bottom: 4px;">Formato:</label>
                <div style="display: flex; gap: 10px;">
                    <label style="font-size: 11px;"><input type="radio" name="img_format" value="png" onchange="handleFormatChange()"> PNG</label>
                    <label style="font-size: 11px;"><input type="radio" name="img_format" value="jpg" onchange="handleFormatChange()"> JPG</label>
                </div>
            </div>
            <div style="flex: 1;">
                <label style="font-size: 10px; font-weight: bold; display: block; margin-bottom: 4px;">Tamaño:</label>
                <select id="sku_img_size" style="width: 100%; font-size: 11px;" onchange="onUserInput()"></select>
            </div>
            <div style="flex: 1;">
                <label style="font-size: 10px; font-weight: bold; display: block; margin-bottom: 4px;">Versión:</label>
                <select id="sku_img_version" style="width: 100%; font-size: 11px;" onchange="onUserInput()">
                    <option value="-1">-1</option><option value="-2">-2</option><option value="-3">-3</option>
                </select>
            </div>
        </div>
        <div class="preview-box">
            <span style="color: #aaa;">ENDPOINT GENERADO:</span><br>
            <span id="preview_url_sku">https://images.implementos.cl/img/...</span>
        </div>
    </div>

    <div class="section-box">
        <label style="font-weight: 900; display: block; margin-bottom: 10px; font-size: 11px; color: #0055aa; text-transform: uppercase;">3. Configuración Logo Marca</label>
        <div style="display: flex; gap: 15px;">
            <div style="flex: 1;"><label style="font-size: 10px; font-weight: bold; display: block;">Tamaño Logo (px):</label>
                <div style="display: flex; gap: 5px;">
                    <input type="range" min="30" max="90" value="65" style="width: 100%;" id="logo_size_slider" oninput="document.getElementById('logo_size').value = this.value; onUserInput();">
                    <input type="number" id="logo_size" value="65" style="width: 50px; font-size: 10px;" oninput="document.getElementById('logo_size_slider').value = this.value; onUserInput();">
                </div>
            </div>
            <div style="flex: 1;"><label style="font-size: 10px; font-weight: bold; display: block;">Variante / Pantone:</label>
                <div style="display: flex; gap: 5px;">
                    <select id="logo_v" style="flex: 1; font-size: 11px;" onchange="onUserInput()"><option value="-1">V1</option><option value="-2">V2</option></select>
                    <select id="logo_p" style="flex: 1; font-size: 11px;" onchange="onUserInput()"><option value="_C">Color</option><option value="_B">Blanco</option></select>
                </div>
            </div>
        </div>
    </div>

    <div class="section-box">
        <label style="font-weight: 900; display: block; margin-bottom: 8px; font-size: 11px; color: #0055aa; text-transform: uppercase;">4. SKU Imagen</label>
        <div style="display: flex; gap: 15px; align-items: center;">
            <div style="flex: 1;"><label style="font-size: 10px; font-weight: bold; display: block;">Elevación SKU (px):</label><input type="number" id="pop_out_offset" value="55" style="width: 100%; font-size: 11px; border: 1px solid #0055aa; font-weight: bold; color: #0055aa;" oninput="onUserInput()"></div>
            <div style="flex: 1;"><label style="font-size: 10px; font-weight: bold; display: block;">Z-Index (Capa Logo):</label> <select id="logo_z_index" style="width: 100%; padding: 6px; font-size: 10px;" onchange="onUserInput()"><option value="15">Encima</option><option value="5">Detrás</option></select></div>
        </div>
    </div>

    <div class="debug-console" id="debug_console">
        ESTADO: Inicializando SDK de Salesforce...
    </div>

</div>

<script>
    var sdk = new window.sfdc.BlockSDK();
    
    // Objeto centralizado (Memoria)
    var blockData = {
        master_layout: 'BPP/BPP_Layout_Claro',
        data_source_type: 'parametric',
        sku_slot: 'SKU_1',
        manual_sku: '',
        img_format: 'png',
        sku_img_size: 'h/',
        sku_img_version: '-1',
        logo_size: '65',
        sufijo1: '-1',
        sufijo2: '_C',
        pop_out_offset: '55',
        logo_z_index: '15'
    };

    // 1. ARRANCAMOS PIDIENDO LA MEMORIA A SALESFORCE
    window.onload = function() {
        sdk.getData(function(data) {
            if (data && Object.keys(data).length > 0) {
                blockData = Object.assign({}, blockData, data);
                document.getElementById('debug_console').innerHTML = "ESTADO: Memoria recuperada.<br>Cargando datos guardados...";
            } else {
                document.getElementById('debug_console').innerHTML = "ESTADO: Bloque nuevo. Usando valores por defecto.";
            }
            populateUI(); 
        });
    };

    // 2. RELLENAMOS LA INTERFAZ
    function populateUI() {
        try {
            document.getElementById('master_layout').value = blockData.master_layout;
            document.getElementById('data_source_type').value = blockData.data_source_type;
            
            var slotR = document.querySelector('input[name="sku_slot"][value="' + blockData.sku_slot + '"]');
            if(slotR) slotR.checked = true;

            document.getElementById('manual_sku').value = blockData.manual_sku;

            var fmtR = document.querySelector('input[name="img_format"][value="' + blockData.img_format + '"]');
            if(fmtR) fmtR.checked = true;

            updateSizesDropdown(blockData.img_format);
            document.getElementById('sku_img_size').value = blockData.sku_img_size;
            document.getElementById('sku_img_version').value = blockData.sku_img_version;
            
            document.getElementById('logo_size').value = blockData.logo_size;
            document.getElementById('logo_size_slider').value = blockData.logo_size;
            document.getElementById('logo_v').value = blockData.sufijo1;
            document.getElementById('logo_p').value = blockData.sufijo2;
            document.getElementById('pop_out_offset').value = blockData.pop_out_offset;
            document.getElementById('logo_z_index').value = blockData.logo_z_index;

            updateVisibilityAndUrl();
            saveAndRender(); 
        } catch(e) {
            document.getElementById('debug_console').innerText = "ERROR JS: " + e.message;
        }
    }

    // 3. CAPTURAMOS CAMBIOS DEL USUARIO
    function onUserInput() {
        blockData.master_layout = document.getElementById('master_layout').value;
        blockData.data_source_type = document.getElementById('data_source_type').value;
        
        var slotRadio = document.querySelector('input[name="sku_slot"]:checked');
        if(slotRadio) blockData.sku_slot = slotRadio.value;

        blockData.manual_sku = document.getElementById('manual_sku').value.toUpperCase().trim();
        
        var formatRadio = document.querySelector('input[name="img_format"]:checked');
        if(formatRadio) blockData.img_format = formatRadio.value;

        blockData.sku_img_size = document.getElementById('sku_img_size').value;
        blockData.sku_img_version = document.getElementById('sku_img_version').value;
        blockData.logo_size = document.getElementById('logo_size').value;
        blockData.sufijo1 = document.getElementById('logo_v').value;
        blockData.sufijo2 = document.getElementById('logo_p').value;
        blockData.pop_out_offset = document.getElementById('pop_out_offset').value;
        blockData.logo_z_index = document.getElementById('logo_z_index').value;

        updateVisibilityAndUrl();
        saveAndRender();
    }

    function handleFormatChange() {
        var fmt = document.querySelector('input[name="img_format"]:checked').value;
        updateSizesDropdown(fmt);
        onUserInput();
    }

    function updateSizesDropdown(format) {
        var sizeSelect = document.getElementById('sku_img_size');
        var currVal = sizeSelect.value || 'h/';
        sizeSelect.innerHTML = "";
        var options = (format === 'png') ? [['h/', 'h'], ['m/', 'm']] : [['1000/', '1000'], ['600/', '600']];
        options.forEach(opt => {
            var el = document.createElement("option"); el.value = opt[0]; el.innerHTML = opt[1];
            sizeSelect.appendChild(el);
        });
        var exists = Array.from(sizeSelect.options).some(o => o.value === currVal);
        if(exists) { sizeSelect.value = currVal; } 
        else { sizeSelect.selectedIndex = 0; }
    }

    function updateVisibilityAndUrl() {
        var isManual = (blockData.data_source_type === 'manual');
        var isRecom = (blockData.data_source_type === 'recommended');
        var glosa = document.getElementById('glosa_container');
        
        // Actualizamos Glosa
        if (isManual) { glosa.innerHTML = "<strong>Manual:</strong> Se define el SKU de forma estática."; }
        else if (isRecom) { glosa.innerHTML = "<strong>Recomendación:</strong> SKU desde la audiencia Einstein."; }
        else { glosa.innerHTML = "<strong>Paramétrica:</strong> Tomados de 'Campanas_Config_DE'."; }

        // Actualizamos visibilidad de previsualización
        document.getElementById('manual_input_container').style.display = isManual ? 'block' : 'none';
        document.getElementById('live_preview_container').style.display = isManual ? 'block' : 'none';

        var skuLabel = isManual ? (blockData.manual_sku || "@SKU") : "@SKU";
        var finalUrl = "https://images.implementos.cl/img/" + blockData.sku_img_size + skuLabel + blockData.sku_img_version + "." + blockData.img_format;
        document.getElementById('preview_url_sku').innerText = finalUrl;
    }

    function loadLiveImage() {
        var url = document.getElementById('preview_url_sku').innerText;
        var img = document.getElementById('live_sku_img');
        var status = document.getElementById('img_status');
        if (url.includes("@SKU")) { alert("Ingrese un SKU real en modo Manual."); return; }
        status.innerText = "Cargando..."; img.style.display = "none"; img.src = url;
        img.onload = function() { img.style.display = "inline-block"; status.innerText = ""; };
        img.onerror = function() { status.innerText = "Error: Imagen no encontrada."; img.style.display = "none"; };
    }

    // 4. EL MOTOR DE GUARDADO CON DIAGNÓSTICO EN EL LIENZO (DEBOUNCE)
    var saveTimeout;
    function saveAndRender() {
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(function() {
            
            // A. Guardamos la memoria
            sdk.setData(blockData, function() {
                
                // B. Construimos AMPScript para Salesforce
                var code = "%%[\n";
                code += " SET @data_source_type = '" + blockData.data_source_type + "'\n";
                code += " SET @sku_slot = '" + blockData.sku_slot + "'\n";
                code += " SET @manual_sku = '" + blockData.manual_sku + "'\n";
                code += " SET @img_format = '" + blockData.img_format + "'\n";
                code += " SET @sku_img_size = '" + blockData.sku_img_size + "'\n";
                code += " SET @sku_img_version = '" + blockData.sku_img_version + "'\n";
                code += " SET @logo_size = '" + blockData.logo_size + "'\n";
                code += " SET @sufijo1 = '" + blockData.sufijo1 + "'\n";
                code += " SET @sufijo2 = '" + blockData.sufijo2 + "'\n";
                code += " SET @pop_out_offset = '" + blockData.pop_out_offset + "'\n";
                code += " SET @logo_z_index = '" + blockData.logo_z_index + "'\n";
                code += "]%%\n";

                // C. INYECCIÓN DEL RECUADRO DE DIAGNÓSTICO EN EL LIENZO
                code += "<div style='background-color: #111; color: #0f0; border: 2px solid #0055aa; padding: 10px; margin-bottom: 15px; border-radius: 8px; font-family: monospace; font-size: 11px; text-align: left;'>";
                code += "   <strong style='color: #fff;'>⚙️ MOTOR BPP CONECTADO AL LIENZO</strong><hr style='border-color: #333;'>";
                code += "   <strong>Template Inyectado:</strong> " + blockData.master_layout + "<br>";
                code += "   <strong>Origen de Datos:</strong> %%=v(@data_source_type)=%%<br>";
                code += "   <strong>Slot Elegido:</strong> %%=v(@sku_slot)=%%<br>";
                code += "   <strong>SKU Manual:</strong> %%=v(@manual_sku)=%%<br>";
                code += "   <strong>PopOut Elevación:</strong> %%=v(@pop_out_offset)=%%px";
                code += "</div>\n";

                // D. Llamada al Template Real
                code += "%%=ContentBlockByName('" + blockData.master_layout + "')=%%";

                // E. Renderizamos en Salesforce
                sdk.setContent(code, function() {
                    var now = new Date();
                    document.getElementById('debug_console').innerHTML = "ESTADO: Datos guardados y Lienzo actualizado con éxito.<br>HORA: " + now.toLocaleTimeString();
                });
                
                sdk.setSuperContent(code);
            });
        }, 350); 
    }
</script>

</body>
</html>
